<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stylish Bio Card</title>
  </head>
  <body style="margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; color:#eaf4ff;">

    <!-- KARTU BIO -->
    <article aria-label="Kartu Bio" style="position:relative; width:min(420px, calc(100% - 2rem)); background:rgba(255,255,255,0.08); border:1px solid rgba(255,255,255,0.18); box-shadow:0 20px 60px rgba(0,0,0,0.35); border-radius:24px; padding:24px; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">

      <!-- Avatar -->
      <div style="display:flex; justify-content:center;">
        <!-- Foto -->
        <img src="/basic/img/Pasfoto 4x6.jpg" alt="Foto profil" style="width:108px; height:108px; border-radius:50%; object-fit:cover; border:3px solid rgba(255,255,255,0.25); box-shadow:0 10px 30px rgba(0,0,0,0.35);" />
      </div>

      <!-- Nama & Titel -->
      <header style="text-align:center; margin-top:14px;">
        <h1 style="margin:6px 0 2px; font-size:28px; line-height:1.15; letter-spacing:0.3px;">Ahmad Bahaudin Mudhary</h1>
        <p style="margin:0; font-size:14px; opacity:0.85;">Mahasiswa â€¢ Web & Game Development</p>
      </header>

      <!-- Bio singkat -->
      <p style="margin:16px 0 0; line-height:1.7; font-size:14.5px; opacity:0.95;">
        Sedang membangun pondasi koding di Politeknik IDN, memperdalam Web Development, walaupun punya passion dalam Game Development.
      </p>

      <!-- Badge / Keahlian / Hobi -->
      <div aria-label="Hobi & Keahlian" style="display:flex; flex-wrap:wrap; gap:8px; margin:18px 0 8px;">
        <span style="padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,0.25); background:rgba(255,255,255,0.10); font-size:12px;">HTML</span>
        <span style="padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,0.25); background:rgba(255,255,255,0.10); font-size:12px;">CSS</span>
        <span style="padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,0.25); background:rgba(255,255,255,0.10); font-size:12px;">World Building</span>
        <span style="padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,0.25); background:rgba(255,255,255,0.10); font-size:12px;">Pixel Art</span>
        <span style="padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,0.25); background:rgba(255,255,255,0.10); font-size:12px;">Game Industry</span>
      </div>

  </body>
</html>
