<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-black min-h-screen flex items-center justify-center">

  <!-- Profile Card -->
  <div class="bg-[#1c1c1c] text-white max-w-sm w-full rounded-2xl shadow-lg border border-gray-700 p-6 text-center transform transition hover:-translate-y-2 hover:shadow-purple-500/30">
    
    <!-- Profile Image -->
    <img src="https://via.placeholder.com/150" alt="profile" 
         class="w-32 h-32 mx-auto rounded-full border-4 border-purple-600 object-cover shadow-md mb-4">
    
    <!-- Name -->
    <h2 class="text-2xl font-bold mb-1">Bahamud</h2>
    <p class="text-purple-400 text-sm mb-4">Web Developer</p>
    
    <!-- Bio -->
    <p class="text-gray-300 text-sm mb-6">
      Exploring code in the shadows. Passionate about Web, App, and Game Development.
    </p>
    
    <!-- Button -->
    <a href="mailto:ahmadbahaudinmudhari@gmail.com" 
       class="inline-block bg-purple-600 hover:bg-purple-700 text-white font-medium px-6 py-2 rounded-lg shadow-lg transition">
      Contact Me
    </a>
  </div>

</body>
</html>
