<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header & Hero</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- HEADER -->
  <header class="bg-gray-950 border-b border-gray-800">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <!-- Logo -->
      <h1 class="text-xl font-bold text-purple-500">MyLogo</h1>
      <!-- Menu -->
      <nav>
        <ul class="flex gap-6">
          <li><a href="#home" class="text-gray-300 hover:text-white transition">Home</a></li>
          <li><a href="#about" class="text-gray-300 hover:text-white transition">About</a></li>
          <li><a href="#services" class="text-gray-300 hover:text-white transition">Services</a></li>
          <li><a href="#contact" class="text-gray-300 hover:text-white transition">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="bg-gradient-to-br from-gray-950 via-gray-900 to-gray-800">
    <div class="container mx-auto px-6 py-16 flex flex-col-reverse lg:flex-row items-center gap-12">
      
      <!-- Text Content -->
      <div class="flex-1 text-center lg:text-left">
        <h2 class="text-4xl sm:text-5xl font-bold mb-4">
          Build Modern <span class="text-purple-500">Websites</span>
        </h2>
        <p class="text-gray-300 mb-6">
          Fast, responsive, and beautifully designed websites powered by Tailwind CSS.
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
          <a href="#get-started" class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-lg font-medium shadow-lg transition">
            Get Started
          </a>
          <a href="#learn-more" class="border border-purple-600 hover:bg-purple-600 px-6 py-3 rounded-lg font-medium transition">
            Learn More
          </a>
        </div>
      </div>

      <!-- Image -->
      <div class="flex-1 flex justify-center">
        <img src="https://via.placeholder.com/500x350" alt="hero image" class="rounded-lg shadow-lg">
      </div>

    </div>
  </section>

</body>
</html>
